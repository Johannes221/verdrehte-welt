<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Ticket Liste - Verdrehte Welt</title>
    <!-- Direct access via #admin URL -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #333;
        }
        
        .header h1 {
            font-size: 2rem;
        }
        
        .header .actions {
            display: flex;
            gap: 10px;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn-primary {
            background: #4CAF50;
            color: #fff;
        }
        
        .btn-secondary {
            background: #333;
            color: #fff;
        }
        
        .btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 12px;
            border: 1px solid #333;
        }
        
        .stat-card h3 {
            font-size: 0.9rem;
            opacity: 0.7;
            margin-bottom: 10px;
        }
        
        .stat-card .value {
            font-size: 2.5rem;
            font-weight: 700;
        }
        
        .filters {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 12px;
            border: 1px solid #333;
            margin-bottom: 20px;
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .filters select,
        .filters input {
            padding: 10px 15px;
            border: 1px solid #333;
            border-radius: 8px;
            background: #000;
            color: #fff;
            font-size: 14px;
        }
        
        .filters label {
            font-weight: 600;
        }
        
        .ticket-table {
            width: 100%;
            background: #1a1a1a;
            border-radius: 12px;
            border: 1px solid #333;
            overflow-x: auto;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        thead {
            background: #111;
        }
        
        th {
            padding: 15px;
            text-align: left;
            font-weight: 600;
            border-bottom: 2px solid #333;
            white-space: nowrap;
        }
        
        td {
            padding: 15px;
            border-bottom: 1px solid #222;
        }
        
        tbody tr:hover {
            background: #222;
        }
        
        .status-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }
        
        .status-gueltig {
            background: rgba(76, 175, 80, 0.2);
            color: #4CAF50;
        }
        
        .status-eingecheckt,
        .status-eingelassen {
            background: rgba(33, 150, 243, 0.2);
            color: #2196F3;
        }
        
        .status-erstattet {
            background: rgba(244, 67, 54, 0.2);
            color: #f44336;
        }
        
        .qr-code {
            width: 80px;
            height: 80px;
            cursor: pointer;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal-content {
            background: #1a1a1a;
            padding: 40px;
            border-radius: 12px;
            border: 1px solid #333;
            max-width: 600px;
            width: 90%;
        }
        
        .modal-content h2 {
            margin-bottom: 20px;
        }
        
        .modal-content img {
            width: 100%;
            max-width: 400px;
            margin: 20px auto;
            display: block;
        }
        
        .modal-close {
            float: right;
            font-size: 2rem;
            cursor: pointer;
            opacity: 0.7;
        }
        
        .modal-close:hover {
            opacity: 1;
        }
        
        .loading {
            text-align: center;
            padding: 60px;
            font-size: 1.2rem;
            opacity: 0.7;
        }
        
        .error {
            background: rgba(244, 67, 54, 0.2);
            color: #f44336;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ« Ticket Verwaltung</h1>
            <div class="actions">
                <a href="admin-scanner.html" class="btn btn-secondary">ðŸ“± QR Scanner</a>
                <button class="btn btn-primary" onclick="refreshData()">ðŸ”„ Aktualisieren</button>
            </div>
        </div>
        
        <div class="stats">
            <div class="stat-card">
                <h3>Gesamt Verkauft</h3>
                <div class="value" id="stat-total">-</div>
            </div>
            <div class="stat-card">
                <h3>Eingecheckt</h3>
                <div class="value" id="stat-checked">-</div>
            </div>
            <div class="stat-card">
                <h3>Noch GÃ¼ltig</h3>
                <div class="value" id="stat-valid">-</div>
            </div>
            <div class="stat-card">
                <h3>Erstattet</h3>
                <div class="value" id="stat-refunded">-</div>
            </div>
        </div>
        
        <div class="filters">
            <label>Event:</label>
            <select id="filter-event">
                <option value="">Alle Events</option>
                <option value="cafe-leitstelle-nov-2025" selected>CafÃ©-Leitstelle 28.11.2025</option>
                <option value="rave-dossenheim-2025">Private Rave Dossenheim</option>
            </select>
            
            <label>Status:</label>
            <select id="filter-status">
                <option value="">Alle</option>
                <option value="gueltig">GÃ¼ltig</option>
                <option value="eingecheckt">Eingecheckt</option>
                <option value="erstattet">Erstattet</option>
            </select>
            
            <label>Suche:</label>
            <input type="text" id="search-input" placeholder="Name oder Email...">
        </div>
        
        <div id="ticket-container">
            <div class="loading">Lade Tickets...</div>
        </div>
    </div>
    
    <!-- QR Code Modal -->
    <div id="qr-modal" class="modal">
        <div class="modal-content">
            <span class="modal-close" onclick="closeModal()">&times;</span>
            <h2>Ticket QR-Code</h2>
            <div id="modal-ticket-info"></div>
            <canvas id="qr-canvas"></canvas>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
    <script>
        // API Base URL - Production
        const API_BASE_URL = 'https://verdrehte-welt.onrender.com/api/v1';
        let allTickets = [];
        let authToken = localStorage.getItem('admin_token');
        
        // Check Auth
        if (!authToken) {
            window.location.href = 'admin-scanner.html';
        }
        
        // Load Data
        async function loadTickets() {
            try {
                const eventId = document.getElementById('filter-event').value;
                const url = eventId ? 
                    `${API_BASE_URL}/admin/tickets?eventId=${eventId}` : 
                    `${API_BASE_URL}/admin/tickets`;
                
                const response = await fetch(url, {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });
                
                if (!response.ok) throw new Error('Failed to load');
                
                const data = await response.json();
                allTickets = data.tickets;
                renderTickets();
                loadStats();
                
            } catch (error) {
                console.error('Load error:', error);
                document.getElementById('ticket-container').innerHTML = `
                    <div class="error">Fehler beim Laden der Tickets. Bitte erneut anmelden.</div>
                `;
            }
        }
        
        // Load Stats
        async function loadStats() {
            try {
                const eventId = document.getElementById('filter-event').value;
                const url = eventId ? 
                    `${API_BASE_URL}/admin/stats?eventId=${eventId}` : 
                    `${API_BASE_URL}/admin/stats`;
                
                const response = await fetch(url, {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });
                
                const data = await response.json();
                document.getElementById('stat-total').textContent = data.total || 0;
                document.getElementById('stat-checked').textContent = data.checkedIn || 0;
                document.getElementById('stat-valid').textContent = data.valid || 0;
                document.getElementById('stat-refunded').textContent = data.refunded || 0;
                
            } catch (error) {
                console.error('Stats error:', error);
            }
        }
        
        // Render Tickets
        function renderTickets() {
            const statusFilter = document.getElementById('filter-status').value;
            const searchQuery = document.getElementById('search-input').value.toLowerCase();
            
            let filtered = allTickets;
            
            if (statusFilter) {
                filtered = filtered.filter(t => t.status === statusFilter);
            }
            
            if (searchQuery) {
                filtered = filtered.filter(t => 
                    t.buyer.name.toLowerCase().includes(searchQuery) ||
                    t.buyer.email.toLowerCase().includes(searchQuery)
                );
            }
            
            if (filtered.length === 0) {
                document.getElementById('ticket-container').innerHTML = `
                    <div class="loading">Keine Tickets gefunden.</div>
                `;
                return;
            }
            
            const html = `
                <div class="ticket-table">
                    <table>
                        <thead>
                            <tr>
                                <th>Ticket-ID</th>
                                <th>Typ</th>
                                <th>Preis</th>
                                <th>KÃ¤ufer</th>
                                <th>Email</th>
                                <th>Status</th>
                                <th>Erstellt</th>
                                <th>QR-Code</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${filtered.map(ticket => `
                                <tr>
                                    <td><strong>${ticket.ticketId}</strong></td>
                                    <td>${ticket.type}</td>
                                    <td>${ticket.price.toFixed(2)} â‚¬</td>
                                    <td>${ticket.buyer.name}</td>
                                    <td><small>${ticket.buyer.email}</small></td>
                                    <td><span class="status-badge status-${ticket.status}">${ticket.status}</span></td>
                                    <td><small>${new Date(ticket.createdAt).toLocaleString('de-DE')}</small></td>
                                    <td>
                                        <button class="btn btn-secondary" style="padding: 8px 12px; font-size: 12px;" 
                                                onclick="showQR('${ticket.qrToken}', '${ticket.ticketId}', '${ticket.buyer.name}')">
                                            QR anzeigen
                                        </button>
                                    </td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>
            `;
            
            document.getElementById('ticket-container').innerHTML = html;
        }
        
        // Show QR Code
        function showQR(qrToken, ticketId, buyerName) {
            document.getElementById('modal-ticket-info').innerHTML = `
                <p><strong>Ticket-ID:</strong> ${ticketId}</p>
                <p><strong>KÃ¤ufer:</strong> ${buyerName}</p>
            `;
            
            const canvas = document.getElementById('qr-canvas');
            QRCode.toCanvas(canvas, qrToken, {
                width: 400,
                margin: 2,
                color: {
                    dark: '#000000',
                    light: '#FFFFFF'
                }
            });
            
            document.getElementById('qr-modal').classList.add('active');
        }
        
        function closeModal() {
            document.getElementById('qr-modal').classList.remove('active');
        }
        
        function refreshData() {
            loadTickets();
        }
        
        // Event Listeners
        document.getElementById('filter-event').addEventListener('change', loadTickets);
        document.getElementById('filter-status').addEventListener('change', renderTickets);
        document.getElementById('search-input').addEventListener('input', renderTickets);
        
        // Close modal on click outside
        document.getElementById('qr-modal').addEventListener('click', (e) => {
            if (e.target.id === 'qr-modal') closeModal();
        });
        
        // Initial Load
        loadTickets();
    </script>
</body>
</html>
