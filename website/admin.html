<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Verdrehte Welt</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            max-width: 400px;
            width: 100%;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        h1 {
            font-size: 2rem;
            letter-spacing: 2px;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #888;
            font-size: 0.9rem;
        }
        
        .login-box {
            background: #111;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 40px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        input {
            width: 100%;
            padding: 12px;
            background: #000;
            border: 1px solid #333;
            border-radius: 4px;
            color: #fff;
            font-size: 1rem;
        }
        
        input:focus {
            outline: none;
            border-color: #fff;
        }
        
        .btn {
            width: 100%;
            padding: 12px;
            background: #fff;
            color: #000;
            border: none;
            border-radius: 4px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 10px;
        }
        
        .btn:hover {
            background: #eee;
        }
        
        .error {
            color: #ff6b6b;
            font-size: 0.9rem;
            margin-top: 10px;
            display: none;
        }
        
        .menu {
            display: none;
            margin-top: 30px;
        }
        
        .menu-item {
            display: block;
            padding: 15px;
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 4px;
            color: #fff;
            text-decoration: none;
            margin-bottom: 10px;
            text-align: center;
            font-weight: 600;
            transition: all 0.2s;
        }
        
        .menu-item:hover {
            background: #222;
            border-color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>VERDREHTE WELT</h1>
            <p class="subtitle">Admin Bereich</p>
        </div>
        
        <div class="login-box">
            <form id="login-form">
                <div class="form-group">
                    <label for="password">Passwort</label>
                    <input type="password" id="password" placeholder="Admin-Passwort eingeben" required autocomplete="current-password">
                </div>
                
                <button type="submit" class="btn">Anmelden</button>
                
                <div class="error" id="error">Falsches Passwort!</div>
            </form>
            
            <div class="menu" id="menu">
                <a href="admin-tickets.html" class="menu-item">ðŸ“‹ Ticket-Liste</a>
                <a href="admin-scanner.html" class="menu-item">ðŸ“± QR Scanner</a>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'https://verdrehte-welt.onrender.com/api/v1';
        
        // Check if already logged in
        const token = localStorage.getItem('admin_token');
        if (token) {
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('menu').style.display = 'block';
        }
        
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const errorEl = document.getElementById('error');
            
            try {
                const response = await fetch(`${API_BASE_URL}/admin/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    localStorage.setItem('admin_token', data.token);
                    document.getElementById('login-form').style.display = 'none';
                    document.getElementById('menu').style.display = 'block';
                } else {
                    errorEl.style.display = 'block';
                }
            } catch (error) {
                console.error('Login error:', error);
                errorEl.textContent = 'Verbindungsfehler';
                errorEl.style.display = 'block';
            }
        });
    </script>
</body>
</html>
